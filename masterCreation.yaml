---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning

    tasks:

      - name: Launch the new EC2 Instance
        ec2:
          group: default
          instance_type: t2.large
          image: ami-0ac019f4fcb7cb7e6
          user_data: "{{ lookup('file', 'user_data.sh') }}"
          wait: true
          region: us-east-1
          keypair: Ec2KK2
          count: 1
          volumes:
            - device_name: /dev/xvda
              volume_type: gp2
              volume_size: 20
        register: ec2
      - name: Add tag to Instance(s)
        ec2_tag:
          resource: "{{ item.id }}"
          region: "us-east-1" 
          state: present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: master
